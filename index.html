<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spynko's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="img/logo.png" type="image/png">
</head>

<body>
  <div id="particles-js"></div>

  <div class="container">
    <header>
      <div class="hologram">
        <div class="hologram-content">
          <div class="hologram-side"></div>
          <div class="hologram-side"></div>
          <div class="hologram-side"></div>
          <div class="hologram-side"></div>
        </div>
      </div>
      <h1>Spynko</h1>
      <p class="tagline">Future Dev | Code Enthusiast | Digital Pioneer</p>
    </header>

    <section class="section terminal" id="about-terminal">
      <h2>System.out.println("About Me");</h2>
      <div id="about-content"></div>
      <span class="cursor"></span>
    </section>

    <section class="section">
      <h2>Skills in Development</h2>
      <div class="skills-container">
        <div class="skill">C++</div>
        <div class="skill">Java</div>
        <div class="skill">Python</div>
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
      </div>
    </section>

    <section class="section">
      <h2>Future Projects</h2>
      <div class="future-projects">
        <p>Compiling ideas... Exciting ventures loading...</p>
      </div>
    </section>

    <section class="section">
      <h2>Contacts</h2>
      <a href="https://github.com/spynkox" class="cta-button">ðŸ˜º Github</a>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 Spynko. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Particle.js configuration
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#8a2be2" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#8a2be2",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Typing effect for the about section
    const aboutContent = "Hey there! I'm Spynko, a passionate student and aspiring developer on a mission to make a positive impact through technology. With a keen interest in all things digital, I'm constantly exploring and learning to push the boundaries of what's possible in the ever-evolving world of software development.";
    const aboutElement = document.getElementById('about-content');
    let i = 0;

    function typeWriter() {
      if (i < aboutContent.length) {
        aboutElement.innerHTML += aboutContent.charAt(i);
        i++;
        setTimeout(typeWriter, 30);
      }
    }

    typeWriter();
  </script>
</body>

</html>
