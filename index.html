<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spynko's World</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="img/spynko_doodle.png" type="image/png">

</head>
<body>
    <header>
        <img src="img/spynkos_world.png" alt="Spynko's World" class="logo">
        <div class="wave-separator">
            <img src="img/navbar.png" alt="">
        </div>
    </header>
    
    <div class="container">
        <section class="about-section">
            <div class="character">
                <img src="img/spynko_doodle.png" alt="Spynko Character">
            </div>
            
            <div class="about-content">
                <div class="section-title">
                    <img src="img/about_me.png" alt="About me">
                </div>
                
                <p class="about-text">
                    Hey there. I'm Spynko, just a normal guy<br>
                    trying to do something original and creative.
                </p>
                
                <div class="skills-list">
                    <div class="skill-item">
                        <img src="img/skills.png" alt="skills">
                    </div>
                </div>
            </div>
        </section>
        
        <section class="projects-section">
            <div class="projects-title">
                <img src="img/projects.png" alt="Projects">
            </div>
            
            <div class="projects-grid">
                <div class="project-card">
                    <div class="project-title">
                        <img src="img/morning_star.png" alt="Morning Star">
                    </div>
                    <div class="download-buttons">
                        <a href="https://modrinth.com/project/bOYdR4PG" target="_blank" class="download-btn">Download on Modrinth</a>
                        <a href="https://www.curseforge.com/minecraft/mc-mods/spynkos-morning-star" target="_blank" class="download-btn">Download on CurseForge</a>
                    </div>
                </div>
                
                <a href="https://spynkox.github.io/JustHype" target="_blank" class="project-card clickable">
                    <div class="project-title">
                        <img src="img/justhype.png" alt="Justhype">
                    </div>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
